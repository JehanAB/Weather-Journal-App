<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Weather Journal App</title>
</head>
<body>
    <div class="inputs">
        <div class="container py-5 text-center ">
            <h1 class="display-4 mt-1">Weather Journal</h1>
            <div class="weather-card pt-5 ">
                <div class="row align-items-center justify-content-center ">
                    <div class="inputs col-9 col-md-7 mb-5 mb-md-0 position-relative">
                        <div class="user-input ">
                            <div class="input-group input-group-lg mb-3">
                                <span class="input-group-text">Zip <span style="color: red;border:transparent"> *</span></span>
                                <input type="text" class="form-control" aria-label="zip" aria-describedby="zip" id="zip"  placeholder="zip code of the city"></div>
                            <div class="input-group input-group-lg text text-start mt-3">
                                <!-- <span class="input-group-text">What do you feel ?</span> -->
                                <textarea class="form-control " aria-label="With textarea" id="feelings" placeholder="what do you feel?"></textarea>
                            </div>
                            <button type="button" class="generate glow-on-hover position-absolute" id="generate">Generate</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
    </div>
    <center>
    <div class="output" >
        <p id="dateNow"></p>
        <p id="temp"></p>
        <p class="feelings"></p>
    </div>
    <div id="error"></div>
    </center>
    <script src="app.js"></script>
</body>
</html>
